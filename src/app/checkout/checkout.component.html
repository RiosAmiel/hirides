<div class="container">
    <div class="left-side">
        <div class="left-side-title">
            <h1 class="title">HiRides Online Bikeshop</h1>
        </div>
        <div class="left-side-input">
            <div class="contact">
                <h2>Contact Information</h2>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Email or Phone Number">
                </mat-form-field>
                <mat-checkbox color="primary">Keep me up to date on news and offers</mat-checkbox>
            </div>
            <div class="shipping-address">
                <h2>Shipping Address</h2>
                <div class="input-names">
                    <mat-form-field class="first-name" appearance="outline">
                        <input matInput placeholder="First Name">
                    </mat-form-field>
                    <mat-form-field class="last-name" appearance="outline">
                        <input matInput placeholder="Last Name">
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Address">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Apartment, Suite, Etc. (optional)">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contact Number</mat-label>
                    <span matPrefix>+63 &nbsp;</span>
                    <input type="tel" matInput placeholder="000-000-000">
                    <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
                <mat-checkbox color="primary">Save this information for next time</mat-checkbox>
            </div>
            <button class="submit" mat-flat-button color="primary">Continue to Shipping</button>
        </div>
    </div>
    <div class="right-side">
        <div class="right-side-product">

        </div>
        <div class="right-side-total">

        </div>
    </div>
</div>
