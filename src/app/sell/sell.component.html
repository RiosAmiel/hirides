<div class="content">
   <div>
        <mat-card class="card">
            <a href="" style="float: left; margin-right: 70vh;"><mat-icon>close</mat-icon></a>
            <span><h1>What are you Listing Today?</h1></span>
            <img width="200" [src]="url" alt="" style="display: hidden;" id="prev">
            <br>
            <input type="file" id="img" name="img" accept="image/*" [(ngModel)] ="img" (change)="selectFile($event)">
            <label for="img" id="imgLabel"><mat-icon style="margin-right: 5px;">add_a_photo</mat-icon>
                Choose a Photo
            </label>
            <br>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Type</mat-label>
                <mat-select [(ngModel)]="type">
                  <mat-option value="Mountain Bike">Mountain Bike</mat-option>
                  <mat-option value="Road Bike">Road Bike</mat-option>
                  <mat-option value="Road Bike">Kids Bike</mat-option>
                  <mat-option value="Road Bike">Hybrid/Commuter Bike</mat-option>
                  <mat-option value="Road Bike">Others</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker color="primary">
                <mat-label>Item Name</mat-label>
                <input matInput required placeholder="" name="itemName" [(ngModel)]="itemName">
              </mat-form-field>
            <div class="sub">
              <h1 style="font-size: 30px;">About The Item</h1>
              <p style="font-size:large;">Condition</p>
              <div class="bt">
                  <mat-button-toggle-group [(ngModel)]="condition">
                    <mat-button-toggle value="Brand New" color="primary">Brand New</mat-button-toggle>
                    <mat-button-toggle value="Like New" color="primary">Like New</mat-button-toggle>
                    <mat-button-toggle value="Well Used" color="primary">Well Used</mat-button-toggle>
                    <mat-button-toggle value="Heavily Used" color="primary">Heavily Used</mat-button-toggle>
                  </mat-button-toggle-group>
              </div>
              <br>
              <p style="font-size:large;">Price</p>
              <div>
                <mat-button-toggle-group style="margin-bottom: 10px;" [(ngModel)]="categ">
                  <mat-button-toggle color="primary" value="For Sale">For Sale</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker color="primary">
                <mat-label>Price PHP</mat-label>
                <input matInput required placeholder="" name="price" type="number" inputmode="numeric" [(ngModel)]="price" autocomplete="off">
              </mat-form-field>
            </div>
            <p style="font-size:large;">Description</p>
            <mat-form-field class="example-full-width" appearance="outline" hideRequiredMarker color="primary">
                <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                rows="3" placeholder="Describe What you are selling and 
include details a buyer might be interested in" [(ngModel)]="desc"></textarea>
              </mat-form-field>
            </div>
            <button mat-raised-button color="primary" (click)="addList()">Submit!</button>
        </mat-card>
    </div>
</div>
